<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteganoGuard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .drop-zone:hover {
            background-color: #f8f9fa;
            border-color: #0056b3;
        }
        .drop-zone.dragover {
            background-color: #e9ecef;
            border-color: #0056b3;
        }
        .file-list {
            margin-top: 1rem;
            list-style: none;
            padding-left: 0;
        }
        .hidden-input {
            display: none;
        }
        .btn-loading {
            position: relative;
            pointer-events: none;
        }
        .btn-loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin: -8px 0 0 -8px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Header Section */
        .header-section {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align items at the left */
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 9999;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align items at the left */
            position: absolute;
            width: 60px;  /* Adjust logo size */
            height: auto;
            margin-bottom: 20px;
        }

        .info-text {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align items at the left */ 
            margin-left: 75px;  /* Space between logo and text */
            font-size: 1.1rem;
            color: #333;
 /* Ensure the text is aligned on the right side */
        }

        .container {
            margin-top: 30px;  /* Adjust to give space for the logo and text */
        }
    </style>
</head>
<body class="bg-light">

    <!-- Header Section (Logo and Info) -->
    <div class="header-section">
        <!-- Logo -->
        <img src="/static/logo.png" alt="SteganoGuard Logo" class="logo">
        <!-- Info Text -->
        <p class="info-text">
            SIS-2125 Yeltayev Magzhan, Orazbek Adilbek, Amanzhol Ramazan
        </p>
    </div>

    <!-- Main Content -->
    <div class="container py-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h1 class="card-title mb-0">SteganoGuard</h1>
            </div>
            <div class="card-body">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
